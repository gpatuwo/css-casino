<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Casino</title>

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/bar.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/roulette.css">

    <!-- JS script to DRY up code and not have to deal with vendor prefixes -->
    <script type="text/javascript">
      "./prefixfree.min.js"
    </script>
  </head>

  <body>
    <div class="header">
      <section class="header-content">
        <img src="./images/casino_logo.png" alt="css casino" id="header-logo"/>
        <div id="tagline">
          <p>
            casino-themed animations using purely HTML and CSS
          </p>
        </div>
      </section>
    </div>

    <div class="cards-flip">
      <section class="cards-section">
        <div class="cards">
          <div class="card-container" >
            <div class="card">
              <div class="front-card" id="ace"></div>
              <div class="back-card"></div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <div class="front-card" id="king"></div>
              <div class="back-card"></div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <div class="front-card" id="queen"></div>
              <div class="back-card"></div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <div class="front-card" id="jack"></div>
              <div class="back-card"></div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <div class="front-card" id="ten"></div>
              <div class="back-card"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="cards-fan">
      <section class="cards-fan-section">
        <div class="cards-fan-container">
          <img src="./images/Ace.png" class="card-fan" id="ace-fan"/>
          <img src="./images/King.png" class="card-fan" id="king-fan"/>
          <img src="./images/Queen.png" class="card-fan" id="queen-fan"/>
          <img src="./images/Jack.png" class="card-fan" id="jack-fan"/>
          <img src="./images/Ten.png"
          class="card-fan" id="ten-fan"/>
        </div>
      </section>
    </div>

    <div class="roulette">
      <section class="roulette-content">
        <div class="window">
          <img src="./vectors/roulette-wheel.svg" alt="roulette wheel"
          id="wheel"/>
        </div>
      </section>
    </div>

    <div class="dice">
      <section class="dice-content">
        <div class="throw-area">

        </div>
      </section>
    </div>

    <div class="bar">
      <section class="bar-content">
        <h2 class="section-heading">BAR</h2>
        <div class="bar-section">
          <img src="./vectors/cocktail_shaker.svg" alt="shaker" id="shaker" />
          <img src="./vectors/lemon.svg" alt="lemon" id="lemon"/>
          <img src="./vectors/martini.svg" alt="martini" id="martini" />

        </div>
      </section>

    </div>
  </body>

</html>
